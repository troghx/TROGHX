<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TROGH GAMES</title>
  <link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra lateral tipo Xbox -->
  <aside class="side-nav" aria-label="Navegación principal">
    <button class="nav-btn active" aria-label="Games">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
    </button>
    <button class="nav-btn" aria-label="Apps">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 6V4a4 4 0 00-8 0v2H4v14h16V6h-4zm-6 0V4a2 2 0 114 0v2h-4z"/></svg>
    </button>
    <button class="nav-btn" aria-label="Movies">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h12v12H4zM18 6h2v12h-2z"/></svg>
    </button>
  </aside>

  <main class="main">
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <img src="assets/images/logotopbar.png" alt="Logo de TROGH GAMES" class="logo" />
      </div>
      <label class="search">
        <input type="search" id="searchInput" placeholder="Buscar juegos…" aria-label="Buscar" />
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      </label>
      <button class="user-pill" aria-label="Iniciar sesión como administrador">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </button>
    </header>

    <!-- Hero -->
    <section id="hero" class="hero card" aria-label="Destacado">
      <div class="hero-copy">
        <h1>Descarga sin problemas y sin virus.</h1>
        <p>
          Contáctanos en nuestras redes sociales para sugerir juegos o reportar problemas.
        </p>
        <div class="actions">
          <button id="playNowBtn">Jugar ahora</button>
          <button class="secondary" id="queueBtn">Agregar a la cola</button>
        </div>
      </div>
      <div class="hero-art" aria-label="Juego destacado" role="button" tabindex="0">
        <div class="hero-carousel"></div>
      </div>
    </section>

    <!-- Filas / carruseles -->
    <section class="row">
      <div class="row-head">
        <h2>Recientes</h2>
        <div class="row-controls">
          <button class="arrow prev" aria-label="Anterior">‹</button>
          <button class="arrow next" aria-label="Siguiente">›</button>
        </div>
      </div>
      <div class="carousel" data-row="recientes"></div>
    </section>
  </main>

  <!-- Template de tarjeta -->
  <template id="tile-template">
    <article class="tile" tabindex="0" role="button" aria-label="Abrir juego">
      <div class="cover"></div>

      <!-- PREVIEW EN INDEX: el video ya vive en el template -->
      <video class="tile-video" muted playsinline preload="metadata">
        <source src="assets/video/grounded2/trailer.mp4" type="video/mp4">

      </video>

      <div class="tile-info">
        <h3 class="title"></h3>
        <span class="badge">Listo para jugar</span>
      </div>
    </article>
  </template>

  <!-- Template para el modal de juego -->
  <template id="game-modal-template">
    <div class="tw-modal" role="dialog" aria-label="Detalles del juego">
      <div class="tw-modal-content">
        <button class="tw-modal-close" aria-label="Cerrar">×</button>
        <img class="tw-modal-image" alt="Portada del juego" />
        <h2 class="tw-modal-title"></h2>
        <p class="tw-modal-description"></p>
        <div class="tw-modal-actions">
          <button class="tw-modal-download">Descargar</button>
          <button class="tw-modal-secondary">Ver más detalles</button>
        </div>
      </div>
    </div>
  </template>

  <!-- Template para el modal de añadir/editar juego -->
  <template id="new-game-modal-template">
    <div class="tw-modal" role="dialog" aria-label="Añadir nuevo juego">
      <div class="tw-modal-content">
        <button class="tw-modal-close" aria-label="Cerrar">×</button>
        <h2>Añadir nuevo juego</h2>
        <form class="new-game-form">
          <label>
            Título
            <input type="text" class="new-game-title" required />
          </label>
          <label>
            Descripción
            <textarea class="new-game-description" required></textarea>
          </label>
          <label>
            Imagen de portada
            <input type="file" class="new-game-image-file" accept="image/*" required />
          </label>
          <label>
            Trailer (archivo .mp4, opcional)
            <input type="file" accept="video/mp4" class="new-game-trailer-file" />
            <small class="input-hint">También puedes pegar un enlace abajo. Si subes un archivo, el trailer podría no conservarse tras recargar.</small>
          </label>
          <label>
            URL del trailer (opcional)
            <input type="url" class="new-game-trailer-url" placeholder="https://.../trailer.mp4" />
          </label>
          <!-- Campo opcional
          <label>
            Enlace de descarga
            <input type="url" class="new-game-download" placeholder="https://..." />
          </label>
          -->
          <button type="submit" class="tw-modal-download">Guardar juego</button>
        </form>
      </div>
    </div>
  </template>

  
  <!-- Template para el login de administrador -->
  <template id="admin-login-modal-template">
    <div class="tw-modal" role="dialog" aria-label="Iniciar sesión administrador">
      <div class="tw-modal-content">
        <button class="tw-modal-close" aria-label="Cerrar">×</button>
        <img class="tw-modal-image" src="assets/images/ui/admin-login.svg" alt="" />
        <h2 class="tw-modal-title">Acceso administrador</h2>
        <form class="admin-login-form" autocomplete="off">
          <label>
            Usuario
            <input type="text" class="admin-username" placeholder="TROLOT-2144" required />
          </label>
          <label>
            PIN
            <input type="password" class="admin-pin" inputmode="numeric" pattern="\d{4,6}" minlength="4" maxlength="6" placeholder="3315" required aria-describedby="admin-pin-help" />
            <small id="admin-pin-help" class="input-hint">PIN numérico de 4 a 6 dígitos.</small>
          </label>
          <div class="tw-modal-actions">
            <button type="submit" class="tw-modal-download">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </template>
<script src="script.js"></script>
</body>
</html>
